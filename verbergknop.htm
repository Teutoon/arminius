 <meta name=viewport content="width=device-width, initial-scale=1">

 <title>JavaScript JQuery Sjabloon</title>

 </script>
 <script src=http://code.jquery.com/ui/1.12.0/jquery-ui.min.js>
 </script>
<script>
 $(document).ready(function() {
 $("#verberg").click(function() {
 $("p").hide();
 });
 $("#toon").click(function() {
 $("p").show();
});
});
 </script>
</head>
<body>
<header>
 <h1>header</h1>
</header>
<button id=verberg>Verberg de tekst</button>
<button id=toon>Toon de tekst</button>
<p>Met de knoppen kunt u deze tekst tonen en verbergen.</p>
<p>En u kunt de tekst zo lang maken als u zelf wilt. Alles zal verborgen worden en blijven.</p>

</noscript>

</footer>

</html>
